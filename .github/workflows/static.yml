name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure the full history is fetched
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build
        run: |
          # Replace this with the actual build command if you have one
          echo "Building the project..."
          # If you have a specific build command like npm run build, use that
          npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          publish_dir: ./build  # Adjust to your build output directory, e.g., 'build' or 'dist'
          publish_branch: gh-pages  # Branch in the public repo to deploy to
          external_repository: praveenreddy54/pse  # Public repo name
